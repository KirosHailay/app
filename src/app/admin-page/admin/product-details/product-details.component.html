<div class="cont">

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-4">
                <h2>{{product.title}}</h2>
                <h5>Seller Id</h5>
                <h6>{{product.sellerId}}</h6>
                <hr>
                <div class="prodImg">
                    <img id="myImg" src="{{product.imageURL}}"
                        alt="product Image" style="width:100%;max-width:300px">
                </div>
                <hr>
               
            </div>
            <div class="col-sm-8">  
                <h4>Description</h4>
                <p>{{product.description}}</p>
                <br>
                <h5>Price: ${{product.price}}</h5>
                <hr class="d-sm-none">
                <button type="button" class="btn btn-dark" (click)="approveProduct(product)">Approve</button>
            </div>
        </div>
    </div>
    </div>
